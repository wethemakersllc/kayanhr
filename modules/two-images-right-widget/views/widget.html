<section data-two-images-right-widget>
  <div
    class="mx-auto px-8 md:px-12 lg:grid lg:grid-cols-2 lg:gap-[0] lg:mt-[40px] mb-[50px] lg:mb-[250px]"
  >
    <div
      class="ltr:text-left rtl:text-right md:text-center lg:ltr:text-left lg:rtl:text-right flex flex-col justify-center"
    >
      {% area data.widget, 'title'%}
      <br />
      {% area data.widget, 'description'%}
    </div>
    <div class="mx-auto">
      <div
        class="relative mt-[50px] lg:mt-[0] lg:ml-[40px] lg:w-[455px] lg:h-[357px] max-w-[400px] md:max-w-[500px] lg:max-w-[455px] md:mx-auto"
      >
        {% area data.widget, 'primaryImage'%}
        <div class="relative hidden lg:block md:h-[285px] md:w-[339px]">
          {% area data.widget, 'secondaryImage'%}
        </div>
      </div>
    </div>
  </div>
</section>
{%if data.widget.shadowDisabled %}
<style>
  .two-images-right {
    box-shadow: none !important;
  }
</style>
{%endif%}
