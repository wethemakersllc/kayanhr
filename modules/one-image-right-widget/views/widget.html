<section data-one-image-right-widget>
  <div
    class="mx-auto px-8 md:px-12 lg:grid lg:grid-cols-2 lg:gap-6 lg:pt-[40px] mb-[50px] lg:mb-[100px] one-image-right-bg"
  >
    <div
      class="first:ltr:text-left rtl:text-right md:text-center flex flex-col justify-center pt-[40px] lg:pt-[100px] lg:max-w-[569px]"
    >
      {% area data.widget, 'title'%}
      <br />
      {% area data.widget, 'description'%}
    </div>
    <div class="mx-auto">
      <div
        class="relative mt-[50px] lg:mt-[0] lg:ml-[40px] lg:w-[100%] lg:h-[357px] max-w-[400px] md:max-w-[500px] lg:max-w-[500px] md:mx-auto"
      >
        {% area data.widget, 'image'%}
      </div>
    </div>
  </div>
</section>
{%if data.widget.shadowDisabled %}
<style>
  .one-image-right {
    box-shadow: none !important;
  }
</style>
{%endif%}
