<section data-center-feature-2-widget>
  <div class="mt-[8%] pb-[10px] sm:pb-[100px] center-feature-2-widget-bg">
    <div class="flex flex-col items-center">
      <div class="text-name-section">{% area data.widget , 'title' %}</div>
      <div class="flex items-center mt-[10px] mb-14">
        {% area data.widget , 'subtitle' %}
        <span> {% area data.widget , 'emoji' %} </span>
      </div>
    </div>
    <div class="relative" dir="ltr">
      <div class="xl:w-[897px] mr-[50px] ml-[50px] lg:mr-[150px] lg:ml-[150px]">
        {% area data.widget, 'primaryImage'%}
      </div>
      <div
        class="hidden md:block absolute top-[54%] left-[75%] lg:left-[73%] xl:left-[65%] xl:top-[68%] translate-y-[-7%] translate-x-[-10%] xl:h-[304px] xl:w-[387px]"
      >
        {% area data.widget, 'secondaryImage'%}
      </div>
    </div>
  </div>
</section>

{%if data.widget.shadowDisabled %}
<style>
  .center-feature-2 {
    box-shadow: none !important;
  }
</style>
{%endif%}
