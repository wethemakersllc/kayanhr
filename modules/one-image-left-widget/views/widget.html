<section data-one-image-left-widget>
  <div
    class="mx-auto px-8 md:px-12 flex flex-col-reverse lg:grid lg:grid-rows-1 lg:grid-flow-col lg:gap-6 mb-[15%]"
  >
    <div
      class="mt-[50px] md:mt-[none] lg:w-full lg:max-w-[569px] lg:h-[357px] max-w-[400px] md:max-w-[500px] md:mx-auto"
    >
      {% area data.widget, 'image'%}
    </div>
    <div
      class="mt-[5%] lg:mt-[20%] ltr:text-left rtl:text-right md:text-center lg:ltr:text-left rtl:text-right lg:max-w-[569px]"
    >
      {% area data.widget, 'title'%} {% area data.widget, 'description'%}
    </div>
  </div>
</section>

{%if data.widget.shadowDisabled %}
<style>
  .one-image-left {
    box-shadow: none !important;
  }
</style>
{%endif%}
